services:
  - type: web
    name: telegram-bot
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        fromSecret: BOT_TOKEN
      - key: CHANNEL_ID
        fromSecret: CHANNEL_ID
      - key: ADMIN_ID
        fromSecret: ADMIN_ID